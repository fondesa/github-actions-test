name: Android CI

on:
  push:
    branches:
      - master
    tags:
      # Matches all the tags in the format major.minor.patch (e.g. 1.12.3).
      - "[0-9]+.[0-9]+.[0-9]+"
  pull_request:
    branches:
      - master

env:
  REPO_SECRET: ${{ secrets.REPOSITORY_SECRET }}
  EXAMPLE: Foo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Just print info
        run: echo "$REPO_SECRET $EXAMPLE";
